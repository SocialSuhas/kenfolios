<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KenFolios WhatsApp Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- INLINE SVG FAVICON -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
  <rect width='64' height='64' rx='12' ry='12' fill='%23E11D2E'/>
  <text x='32' y='50' text-anchor='middle'
    font-size='44' font-weight='900'
    font-family='system-ui,Segoe UI,Roboto,Arial'
    fill='white'>KF</text>
</svg>"
  />

  <style>
    :root{
      --kf-red:#E11D2E;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --bg:#f8fafc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:var(--bg);
    }

    /* ================= HEADER ================= */
    header{
      background:#fff;
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      max-width:1200px;
      margin:0 auto;
      padding:14px 20px;
      display:flex;
      align-items:center;
    }
    .kf-community-logo{
      height:44px;
      display:block;
    }

    /* ================= HERO ================= */
    .hero{
      background:#fff;
      padding:64px 0 72px;
    }
    .hero-inner{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:64px;
      align-items:center;
    }
    @media(max-width:900px){
      .hero-inner{
        grid-template-columns:1fr;
        text-align:center;
      }
    }

    .hero h1{
      font-size:40px;
      margin:0 0 14px;
      font-weight:900;
    }
    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:520px;
      margin:0 0 26px;
    }
    @media(max-width:900px){
      .hero p{margin-left:auto;margin-right:auto}
    }

    .cta{
      display:inline-block;
      background:var(--kf-red);
      color:#fff;
      padding:14px 28px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
    }

    /* ================= SVG ================= */
    .hero-graphic{
      max-width:440px;
      margin-left:auto;
    }
    @media(max-width:900px){
      .hero-graphic{margin:20px auto 0}
    }

    /* ================= GROUPS ================= */
    .section{
      padding:72px 0 96px;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
    }

    h2{
      font-size:26px;
      margin-bottom:28px;
      font-weight:900;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
    }
    .card.upcoming{
      background:#f8fafc;
      border-style:dashed;
      opacity:.75;
    }

    .card-title{font-weight:800;font-size:16px}
    .card-meta{font-size:13px;color:var(--muted)}
    .card-status{
      margin-top:12px;
      font-size:12px;
      font-weight:800;
      color:#92400e;
    }

    .loader{
      text-align:center;
      color:var(--muted);
      padding:32px;
      font-size:14px;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">
    <svg class="kf-community-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 64">
      <rect width="64" height="64" rx="14" fill="#E11D2E"/>
      <text x="32" y="52" text-anchor="middle" font-size="46" font-weight="900" fill="#fff">KF</text>
      <text x="76" y="30" font-size="22" font-weight="900" fill="#0f172a">KenFolios</text>
      <text x="76" y="54" font-size="17" font-weight="800" fill="#0f172a">Business Community</text>
    </svg>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="hero-inner">

    <div>
      <h1>WhatsApp Groups Directory</h1>
      <p>
        Discover city, industry, and interest-based WhatsApp groups built for
        meaningful, professional engagement within the KenFolios community.
      </p>
      <a class="cta" href="/wagroups/submit">Request a New Group</a>
    </div>

    <!-- Rich Animated SVG -->
    <div class="hero-graphic">
      <svg viewBox="0 0 420 320" width="100%">
        <style>
          @keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
          @keyframes pulse {0%{opacity:.5}50%{opacity:1}100%{opacity:.5}}
          .bubble{animation:float 7s ease-in-out infinite}
          .bubble.d2{animation-delay:1.5s}
          .avatar{animation:pulse 4s ease-in-out infinite}
          @media(prefers-reduced-motion:reduce){.bubble,.avatar{animation:none}}
        </style>

        <!-- bubbles -->
        <rect class="bubble" x="20" y="40" width="280" height="64" rx="18" fill="#fff" stroke="#e5e7eb"/>
        <rect class="bubble d2" x="100" y="140" width="300" height="72" rx="20" fill="#fff" stroke="#e5e7eb"/>

        <!-- avatars -->
        <circle class="avatar" cx="330" cy="70" r="24" fill="#E11D2E"/>
        <circle class="avatar" cx="280" cy="210" r="18" fill="#94a3b8"/>
        <circle class="avatar" cx="220" cy="250" r="14" fill="#cbd5f5"/>

        <!-- connectors (solid) -->
        <line x1="300" y1="80" x2="240" y2="110" stroke="#cbd5e1" stroke-width="2"/>
        <line x1="280" y1="210" x2="220" y2="190" stroke="#cbd5e1" stroke-width="2"/>
      </svg>
    </div>

  </div>
</section>

<!-- ================= GROUPS ================= -->
<section class="section">
  <div class="wrap">
    <h2>Groups Directory</h2>
    <div id="grid" class="grid"></div>
    <div id="loader" class="loader">Loading more groups…</div>
  </div>
</section>

<script>
  const grid = document.getElementById('grid');
  const loader = document.getElementById('loader');

  const cities = [
    "Mumbai","Delhi","Bengaluru","Pune","Hyderabad","Chennai","Kolkata","Ahmedabad",
    "Jaipur","Surat","Indore","Bhopal","Nagpur","Noida","Gurgaon","Faridabad",
    "Chandigarh","Mohali","Amritsar","Ludhiana","Patiala","Jalandhar","Dehradun",
    "Haridwar","Rishikesh","Udaipur","Jodhpur","Kota","Ajmer","Alwar",
    "Rajkot","Bhavnagar","Jamnagar","Vadodara","Anand","Nadiad",
    "Vapi","Valsad","Silvassa","Daman","Panaji","Margao",
    "Kochi","Trivandrum","Thrissur","Kozhikode",
    "Coimbatore","Madurai","Trichy","Salem",
    "Tiruppur","Erode","Vellore","Tirunelveli",
    "Vizag","Vijayawada","Guntur","Nellore",
    "Warangal","Karimnagar","Nizamabad",
    "Raipur","Bilaspur","Durg",
    "Ranchi","Jamshedpur","Dhanbad",
    "Patna","Gaya","Muzaffarpur",
    "Lucknow","Kanpur","Agra","Mathura","Aligarh",
    "Meerut","Ghaziabad","Bareilly","Moradabad",
    "Varanasi","Prayagraj","Gorakhpur",
    "Bhubaneswar","Cuttack","Puri",
    "Sambalpur","Rourkela",
    "Guwahati","Silchar","Dibrugarh",
    "Shillong","Imphal","Aizawl","Kohima","Itanagar"
  ];

  let index = 0;
  const batch = 20;

  function loadMore(){
    for(let i=0;i<batch && index<cities.length;i++,index++){
      const div = document.createElement('div');
      div.className = 'card upcoming';
      div.innerHTML = `
        <div class="card-title">KenFolios ${cities[index]} Community</div>
        <div class="card-meta">${cities[index]} · City / Industry / Interest</div>
        <div class="card-status">⏳ Upcoming</div>
      `;
      grid.appendChild(div);
    }
    if(index >= cities.length){
      loader.textContent = "All groups loaded";
    }
  }

  loadMore();
  window.addEventListener('scroll', () => {
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200){
      loadMore();
    }
  });
</script>

</body>
</html>
