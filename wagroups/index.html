<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KenFolios · WhatsApp Group Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- INLINE SVG FAVICON -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
  <rect width='64' height='64' rx='12' fill='%23E11D2E'/>
  <text x='32' y='50' text-anchor='middle'
    font-size='44' font-weight='900'
    font-family='system-ui'
    fill='white'>KF</text>
</svg>"
  />

  <style>
    :root{
      --kf-red:#E11D2E;
      --border:#e5e7eb;
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .page{max-width:760px;margin:3rem auto;padding:0 1rem}
    .card{
      background:#fff;border:1px solid var(--border);border-radius:16px;
      padding:1.5rem 1.75rem;box-shadow:0 10px 30px rgba(15,23,42,.05)
    }
    h1{font-size:22px;margin:0 0 .5rem 0}
    .desc{font-size:14px;color:var(--muted);margin-bottom:1.25rem}
    form{display:grid;gap:1rem}
    .field{display:flex;flex-direction:column;gap:.35rem}
    label{font-size:13px;font-weight:700;color:var(--muted)}
    input,textarea{
      border:1px solid var(--border);
      border-radius:10px;
      padding:.6rem .7rem;
      font-size:15px;
      font-family:inherit
    }
    textarea{resize:vertical;min-height:90px}
    .check-row{
      display:flex;
      align-items:flex-start;
      gap:.5rem;
      font-size:13px;
      color:var(--muted);
    }
    .check-row input{accent-color:var(--kf-red)}
    .actions{display:flex;justify-content:center}
    button{
      height:46px;min-width:220px;border-radius:11px;
      border:1px solid var(--kf-red);
      background:var(--kf-red);
      color:#fff;font-weight:800;font-size:15px;
      cursor:pointer
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    .status{text-align:center;font-size:14px;margin-top:1rem}
    .status.ok{color:#16a34a}
    .status.err{color:#dc2626}
    footer{text-align:center;font-size:12px;color:var(--muted);margin-top:2rem}
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <h1>Register a WhatsApp Group</h1>

      <div class="desc">
        Only paid KenFolios members can submit WhatsApp groups.
        All submissions are manually reviewed.
      </div>

      <form id="waGroupForm">
        <div class="field">
          <label>Your Full Name</label>
          <input name="full_name" required />
        </div>

        <div class="field">
          <label>Registered Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="field">
          <label>Contact Number</label>
          <input type="tel" name="contact_number" required />
        </div>

        <div class="field">
          <label>WhatsApp Group Name</label>
          <input name="group_name" required />
        </div>

        <div class="field">
          <label>Group Description</label>
          <textarea name="group_description" required></textarea>
        </div>

        <div class="field">
          <label>WhatsApp Group Join Link</label>
          <input name="group_join_link" required />
        </div>

        <div class="check-row">
          <input type="checkbox" checked required />
          <span>
            I agree to the
            <a href="https://kenfolios.com/terms/" target="_blank">Terms</a>
            and
            <a href="https://kenfolios.com/privacy/" target="_blank">Privacy Policy</a>
          </span>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Submit for Review</button>
        </div>

        <div id="status" class="status"></div>
      </form>
    </div>

    <footer>
      © <span id="year"></span> KenFolios Media Private Limited
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('waGroupForm');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      statusEl.textContent = "Submitting...";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/api/wa-groups/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Submission failed");
        }

        statusEl.textContent = data.message;
        statusEl.className = "status ok";
        form.reset();

      } catch (err) {
        statusEl.textContent = err.message;
        statusEl.className = "status err";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
