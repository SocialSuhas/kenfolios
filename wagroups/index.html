<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KenFolios WhatsApp Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --kf-red:#E11D2E;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --bg:#f8fafc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:32px 20px}
    h1{font-size:36px;font-weight:900;margin:0 0 12px}
    p{color:var(--muted);font-size:17px;margin:0 0 28px}

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:20px;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      cursor:pointer;
      transition:.15s;
    }
    .card:hover{transform:translateY(-2px)}
    .card.upcoming{
      opacity:.7;
      cursor:default;
    }

    .card-title{font-weight:800;font-size:16px}
    .card-meta{font-size:13px;color:var(--muted)}
    .card-status{margin-top:10px;font-size:12px;font-weight:800}

    /* GROUP VIEW */
    .group-view{
      max-width:720px;
      margin:0 auto;
      background:#fff;
      border:1px solid var(--border);
      border-radius:20px;
      padding:32px;
    }
    .group-view h2{font-size:28px;margin:0 0 12px}
    .group-view p{font-size:16px}

    .join-btn{
      display:inline-block;
      margin-top:24px;
      background:var(--kf-red);
      color:#fff;
      padding:14px 28px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
    }

    .back{
      display:inline-block;
      margin-bottom:18px;
      color:var(--muted);
      cursor:pointer;
    }

    .hidden{display:none}
  </style>
</head>

<body>

<div class="wrap">

  <!-- DIRECTORY MODE -->
  <div id="directory">
    <h1>WhatsApp Groups Directory</h1>
    <p>Official KenFolios community groups. Only approved groups are listed.</p>

    <div id="groupsGrid" class="grid"></div>

    <h2 style="margin-top:48px">Upcoming Groups</h2>
    <div id="upcomingGrid" class="grid"></div>
  </div>

  <!-- GROUP DETAIL MODE -->
  <div id="groupView" class="hidden">
    <div class="group-view">
      <div class="back" onclick="goBack()">← Back to groups</div>
      <h2 id="gvName"></h2>
      <p id="gvDesc"></p>
      <div id="gvStatus" class="card-status"></div>
      <a id="joinBtn" class="join-btn hidden">Join WhatsApp Group</a>
    </div>
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const groupId = params.get('group_id');

  const dirEl = document.getElementById('directory');
  const gvEl = document.getElementById('groupView');

  if(groupId){
    loadGroup(groupId);
  }else{
    loadDirectory();
  }

  function goBack(){
    history.pushState({}, '', '/wagroups');
    gvEl.classList.add('hidden');
    dirEl.classList.remove('hidden');
  }

  async function loadDirectory(){
    dirEl.classList.remove('hidden');
    gvEl.classList.add('hidden');

    const res = await fetch('/api/wa-groups/list');
    const data = await res.json();

    const grid = document.getElementById('groupsGrid');
    grid.innerHTML = '';

    data.groups.forEach(g => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="card-title">${g.group_name}</div>
        <div class="card-meta">${g.group_description}</div>
        <div class="card-status">✔ Approved</div>
      `;
      div.onclick = () => {
        window.location.href = '/wagroups?group_id=' + g.id;
      };
      grid.appendChild(div);
    });

    // Demo upcoming groups (unchanged logic)
    const cities = ["Mumbai","Delhi","Bengaluru","Pune","Hyderabad"];
    const ug = document.getElementById('upcomingGrid');
    ug.innerHTML = '';
    cities.forEach(c=>{
      const d=document.createElement('div');
      d.className='card upcoming';
      d.innerHTML=`
        <div class="card-title">KenFolios ${c} Community</div>
        <div class="card-meta">${c} · Upcoming</div>
        <div class="card-status">⏳ Under Review</div>
      `;
      ug.appendChild(d);
    });
  }

  async function loadGroup(id){
    dirEl.classList.add('hidden');
    gvEl.classList.remove('hidden');

    const res = await fetch('/api/wa-groups/group?group_id=' + id);
    const g = await res.json();

    document.getElementById('gvName').textContent = g.group_name;
    document.getElementById('gvDesc').textContent = g.group_description;
    document.getElementById('gvStatus').textContent =
      g.status === 'approved' ? '✔ Approved Group' : '⏳ Under Review';

    const joinBtn = document.getElementById('joinBtn');
    if(g.status === 'approved'){
      joinBtn.classList.remove('hidden');
      joinBtn.href = '/api/wa-groups/join?group_id=' + id;
    }else{
      joinBtn.classList.add('hidden');
    }
  }
</script>

</body>
</html>
