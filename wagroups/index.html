<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KenFolios WhatsApp Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- INLINE SVG FAVICON -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
  <rect width='64' height='64' rx='12' ry='12' fill='%23E11D2E'/>
  <text x='32' y='50' text-anchor='middle'
    font-size='44' font-weight='900'
    font-family='system-ui,Segoe UI,Roboto,Arial'
    fill='white'>KF</text>
</svg>"
  />

  <style>
    :root{
      --kf-red:#E11D2E;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --bg:#f8fafc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:var(--bg);
    }

    /* ================= HEADER ================= */
    header{
      background:#fff;
    }
    .header-inner{
      max-width:1200px;
      margin:0 auto;
      padding:16px 20px 6px;
      display:flex;
      align-items:center;
    }
    .kf-community-logo{
      height:44px;
      display:block;
    }

    /* ================= HERO ================= */
    .hero{
      background:#fff;
      padding:52px 0 72px;
    }
    .hero-inner{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:72px;
      align-items:center;
    }
    @media(max-width:900px){
      .hero-inner{
        grid-template-columns:1fr;
        text-align:center;
      }
    }

    .hero h1{
      font-size:40px;
      margin:0 0 14px;
      font-weight:900;
    }
    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:540px;
      margin:0 0 28px;
    }
    @media(max-width:900px){
      .hero p{margin-left:auto;margin-right:auto}
    }

    .cta{
      display:inline-block;
      background:var(--kf-red);
      color:#fff;
      padding:14px 28px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
    }

    /* ================= SVG ================= */
    .hero-graphic{
      max-width:460px;
      margin-left:auto;
    }
    @media(max-width:900px){
      .hero-graphic{margin:24px auto 0}
    }

    /* ================= GROUPS ================= */
    .section{
      padding:72px 0 96px;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
    }

    h2{
      font-size:26px;
      margin-bottom:28px;
      font-weight:900;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
    }
    .card.upcoming{
      background:#f8fafc;
      border-style:dashed;
      opacity:.75;
    }

    .card-title{font-weight:800;font-size:16px}
    .card-meta{font-size:13px;color:var(--muted)}
    .card-status{
      margin-top:12px;
      font-size:12px;
      font-weight:800;
      color:#92400e;
    }

    .loader{
      text-align:center;
      color:var(--muted);
      padding:32px;
      font-size:14px;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">
    <svg class="kf-community-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 64">
      <rect width="64" height="64" rx="14" fill="#E11D2E"/>
      <text x="32" y="52" text-anchor="middle" font-size="46" font-weight="900" fill="#fff">KF</text>
      <text x="76" y="30" font-size="22" font-weight="900" fill="#0f172a">KenFolios</text>
      <text x="76" y="54" font-size="17" font-weight="800" fill="#0f172a">Business Community</text>
    </svg>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="hero-inner">

    <div>
      <h1>WhatsApp Groups Directory</h1>
      <p>
        Discover city, industry, and interest-based WhatsApp groups built for
        meaningful, professional engagement within the KenFolios community.
      </p>
      <a class="cta" href="/wagroups/submit">Request a New Group</a>
    </div>

    <!-- ================= RICH ANIMATED SVG ================= -->
    <div class="hero-graphic">
      <svg viewBox="0 0 480 380" width="100%" aria-hidden="true">
        <style>
          @keyframes float1 {0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}
          @keyframes float2 {0%{transform:translateY(0)}50%{transform:translateY(-18px)}100%{transform:translateY(0)}}
          @keyframes breathe {0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
          @keyframes fade {0%{opacity:.3}50%{opacity:1}100%{opacity:.3}}
          @keyframes drift {0%{transform:translateX(0)}50%{transform:translateX(8px)}100%{transform:translateX(0)}}

          .b1{animation:float1 6s ease-in-out infinite}
          .b2{animation:float2 7s ease-in-out infinite}
          .b3{animation:float1 8s ease-in-out infinite}
          .b4{animation:float2 9s ease-in-out infinite}

          .a1{animation:breathe 4s ease-in-out infinite}
          .a2{animation:breathe 5s ease-in-out infinite}
          .a3{animation:breathe 6s ease-in-out infinite}
          .a4{animation:breathe 7s ease-in-out infinite}

          .r{animation:fade 2.6s ease-in-out infinite}
          .r.d{animation-delay:1.3s}
          .dr{animation:drift 5.5s ease-in-out infinite}

          @media(prefers-reduced-motion:reduce){
            .b1,.b2,.b3,.b4,.a1,.a2,.a3,.a4,.r,.dr{animation:none}
          }
        </style>

        <!-- Bubbles -->
        <rect class="b1" x="24" y="40" width="300" height="62" rx="18" fill="#fff" stroke="#e5e7eb"/>
        <rect class="b2" x="110" y="120" width="330" height="70" rx="22" fill="#fff" stroke="#e5e7eb"/>
        <rect class="b3" x="60" y="214" width="280" height="60" rx="18" fill="#fff" stroke="#e5e7eb"/>
        <rect class="b4" x="140" y="294" width="260" height="54" rx="16" fill="#fff" stroke="#e5e7eb"/>

        <!-- Typing dots -->
        <circle class="r" cx="70" cy="72" r="4" fill="#64748b"/>
        <circle class="r d" cx="90" cy="72" r="4" fill="#64748b"/>
        <circle class="r" cx="110" cy="72" r="4" fill="#64748b"/>

        <circle class="r" cx="150" cy="154" r="4" fill="#64748b"/>
        <circle class="r d" cx="170" cy="154" r="4" fill="#64748b"/>
        <circle class="r" cx="190" cy="154" r="4" fill="#64748b"/>

        <!-- Avatars -->
        <circle class="a1" cx="360" cy="68" r="26" fill="#E11D2E"/>
        <circle class="a2" cx="420" cy="128" r="18" fill="#94a3b8"/>
        <circle class="a3" cx="330" cy="238" r="16" fill="#cbd5f5"/>
        <circle class="a4" cx="390" cy="298" r="14" fill="#cbd5f5"/>

        <!-- Micro reactions -->
        <circle class="r dr" cx="380" cy="92" r="3" fill="#E11D2E"/>
        <circle class="r d dr" cx="404" cy="162" r="3" fill="#94a3b8"/>
        <circle class="r dr" cx="372" cy="212" r="3" fill="#cbd5f5"/>
        <circle class="r d dr" cx="412" cy="252" r="3" fill="#E11D2E"/>
        <circle class="r dr" cx="350" cy="312" r="3" fill="#94a3b8"/>

      </svg>
    </div>

  </div>
</section>

<!-- ================= GROUPS ================= -->
<section class="section">
  <div class="wrap">
    <h2>Groups Directory</h2>
    <div id="grid" class="grid"></div>
    <div id="loader" class="loader">Loading more groups…</div>
  </div>
</section>

<script>
  const grid = document.getElementById('grid');
  const loader = document.getElementById('loader');

  const cities = [
    "Mumbai","Delhi","Bengaluru","Pune","Hyderabad","Chennai","Kolkata","Ahmedabad",
    "Jaipur","Surat","Indore","Bhopal","Nagpur","Noida","Gurgaon","Faridabad",
    "Chandigarh","Mohali","Amritsar","Ludhiana","Patiala","Jalandhar","Dehradun",
    "Udaipur","Jodhpur","Rajkot","Vadodara","Anand","Nadiad","Vapi","Valsad",
    "Silvassa","Daman","Panaji","Kochi","Trivandrum","Coimbatore","Madurai",
    "Trichy","Salem","Vizag","Vijayawada","Guntur","Warangal","Raipur","Ranchi",
    "Patna","Lucknow","Kanpur","Agra","Meerut","Varanasi","Prayagraj","Guwahati",
    "Shillong","Imphal","Aizawl","Kohima","Itanagar"
  ];

  let index = 0;
  const batch = 16;

  function loadMore(){
    for(let i=0;i<batch && index<cities.length;i++,index++){
      const div = document.createElement('div');
      div.className = 'card upcoming';
      div.innerHTML = `
        <div class="card-title">KenFolios ${cities[index]} Community</div>
        <div class="card-meta">${cities[index]} · City / Industry / Interest</div>
        <div class="card-status">⏳ Upcoming</div>
      `;
      grid.appendChild(div);
    }
    if(index >= cities.length){
      loader.textContent = "All groups loaded";
    }
  }

  loadMore();
  window.addEventListener('scroll', () => {
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200){
      loadMore();
    }
  });
</script>

</body>
</html>
