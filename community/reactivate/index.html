<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KenFolios â€” Reactivation</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 28px; background:#f7f7f8; color:#111; }
    .card { max-width:520px; margin:24px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; margin-bottom:8px; font-weight:600; font-size:14px; }
    input[type="text"], input[type="email"] { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:6px; margin-bottom:12px; font-size:15px; }
    button { background:#E11D2E; color:white; border:none; padding:12px 16px; border-radius:8px; font-weight:700; cursor:pointer; }
    .hint { font-size:13px; color:#666; margin-bottom:12px; }
    .msg { margin-top:14px; padding:12px; border-radius:8px; }
    .msg.success { background:#e6ffef; color:#064e3b; border:1px solid #d1fae5; }
    .msg.error { background:#fff1f2; color:#7f1d1d; border:1px solid #fecaca; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h2>Reactivate your KenFolios membership</h2>
    <p class="hint">Enter the email you used earlier; if eligible we will send an activation link to the email.</p>

    <form id="reactForm">
      <label for="name">Full name (optional)</label>
      <input id="name" name="name" type="text" placeholder="Your full name (optional)" />

      <label for="email">Email (required)</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required />

      <!-- Honeypot (bots will fill) -->
      <div class="hidden" aria-hidden="true">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" autocomplete="off" />
      </div>

      <button type="submit">Request reactivation</button>
    </form>

    <div id="output" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('reactForm');
    const out = document.getElementById('output');

    function showMsg(text, type='success') {
      out.innerHTML = '';
      const el = document.createElement('div');
      el.className = 'msg ' + (type === 'error' ? 'error' : 'success');
      el.textContent = text;
      out.appendChild(el);
    }

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      out.innerHTML = '';
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const company = form.company.value || ''; // honeypot

      if (!email || !email.includes('@')) {
        showMsg('Please enter a valid email', 'error');
        return;
      }

      // disable button
      const btn = form.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Processing...';

      try {
        const resp = await fetch('/api/reactivate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, company })
        });
        const j = await resp.json().catch(() => ({}));
        if (resp.ok && j.ok !== false) {
          showMsg(j.message || 'If eligible, an activation link will be emailed to you.');
          form.reset();
        } else {
          const message = j.message || 'Request failed. Please try again later.';
          showMsg(message, 'error');
        }
      } catch (e) {
        console.error(e);
        showMsg('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Request reactivation';
      }
    });
  </script>
</body>
</html>
