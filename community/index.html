<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KenFolios â€” Community Messenger</title>
  <meta name="description" content="KenFolios community â€” messenger-style homepage." />
  <meta name="theme-color" content="#fd013a" />
  <style>
    :root{
      --ken-red: #fd013a;
      --ken-red-2: #ff3a62;
      --ken-red-3: #ff6e8d;
      --ken-red-dark: #c8002d;
      --ink: #111;
      --muted: #666;
      --ui: #e7e7e7;
      --alt: #fafafa;
      --white: #fff;
      --radius: 16px;
      --radius-sm: 10px;
      --space-1: .5rem;
      --space-2: 1rem;
      --space-3: 1.5rem;
      --space-4: 2rem;
      --shadow-sm: 0 1px 2px rgba(0,0,0,.06);
      --shadow-md: 0 8px 22px rgba(0,0,0,.12);
      --sidebar-w: 360px;
      --footer-h: 36px;
      --topbar-h: 56px;
    }

    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background:#fff;}
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    .page{min-height:100%; display:flex; flex-direction:column}
    .main{flex:1; min-height:0; display:flex;}

    /* Sidebar */
    .sidebar{
      width:var(--sidebar-w);
      border-right:1px solid var(--ui);
      background:var(--white);
      display:flex; flex-direction:column; min-height:100vh;
      position:sticky; top:0; left:0;
    }
    .sb-top{padding:.6rem var(--space-2); border-bottom:1px solid var(--ui); display:flex; align-items:center; gap:.6rem}
    .search{flex:1; display:flex; align-items:center; gap:.5rem; background:var(--alt); border:1px solid var(--ui); border-radius:999px; padding:.5rem .75rem}
    .search input{border:0; background:transparent; outline:none; width:100%}

    .list{overflow:auto; padding:.25rem 0; flex:1;}
    .item{display:flex; gap:.75rem; align-items:center; padding:.7rem var(--space-2); cursor:pointer}
    .item:hover{background:#f7f7f7}
    .avatar{width:40px;height:40px;border-radius:50%;display:grid;place-items:center;overflow:hidden}
    .avatar svg{width:100%;height:100%}
    .meta{flex:1; min-width:0}
    .meta .name{font-weight:700; font-size:.95rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .meta .note{color:var(--muted); font-size:.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

    /* Chat */
    .chat{
      flex:1; min-width:0; display:grid; grid-template-rows: var(--topbar-h) 1fr auto; position:relative;
      background:
        radial-gradient(1200px 600px at -10% -20%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 50%),
        linear-gradient(135deg, var(--ken-red) 0%, var(--ken-red-2) 45%, var(--ken-red-3) 100%);
      color:#fff;
      min-height:100vh;
    }

    .chat::before{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.16;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320"><defs><pattern id="p" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(20)"><circle cx="12" cy="12" r="2" fill="%23ffffff"/><rect x="40" y="40" width="8" height="8" rx="2" ry="2" fill="%23ffffff" opacity="0.7"/><path d="M70 10 l8 0 l0 8 l-8 0 z" fill="none" stroke="%23ffffff" stroke-width="1" opacity="0.5"/><path d="M8 56 q8 -8 16 0" fill="none" stroke="%23ffffff" stroke-width="1" opacity="0.45"/></pattern></defs><rect width="100%" height="100%" fill="url(%23p)"/></svg>');
    }

    .c-head{display:flex; align-items:center; gap:.75rem; padding:0 var(--space-2); border-bottom:1px solid rgba(255,255,255,.25); position:sticky; top:0; backdrop-filter:saturate(1.1); z-index:10}
    .c-title{display:flex; flex-direction:column}
    .c-title .name{font-weight:800; letter-spacing:.3px}
    .c-title .sub{font-size:.9rem; opacity:.9}
    .menu-btn{display:none; background:transparent; border:0; color:#fff; font-weight:700; padding:.35rem .6rem; border-radius:10px; border:2px solid rgba(255,255,255,.55)}

    .c-body{position:relative; overflow:auto; padding: var(--space-3) var(--space-2) calc(var(--space-3) + 72px)}

    .bubble{max-width:70ch; background:rgba(255,255,255,.95); color:var(--ink); padding:.7rem .9rem; border-radius:18px; margin:.25rem 0; box-shadow:var(--shadow-sm)}
    .bubble.kf{background:#fff; border:1px solid rgba(0,0,0,.06)}
    .row{display:flex; gap:.5rem; align-items:flex-end}
    .row.left{justify-content:flex-start}
    .row.right{justify-content:flex-end}

    .c-input{display:flex; align-items:center; gap:.6rem; padding:.5rem; background:rgba(255,255,255,.35); border-top:1px solid rgba(255,255,255,.25); position:sticky; bottom:0}
    .c-input .field{flex:1; display:flex; align-items:center; gap:.5rem; background:#fff; border-radius:999px; padding:.55rem .9rem; box-shadow:var(--shadow-sm)}
    .c-input input{border:0; outline:0; width:100%}
    .send{background:var(--ken-red-dark); color:#fff; border:0; padding:.6rem 1rem; border-radius:999px; font-weight:700; box-shadow:var(--shadow-sm)}

    footer{height:var(--footer-h); display:flex; align-items:center; border-top:1px solid var(--ui); font-size:.9rem; background:#fff}
    .foot-wrap{width:100%; max-width:1400px; margin:0 auto; padding:0 var(--space-2); display:flex; gap:1rem; align-items:center; justify-content:space-between}
    .foot-links{display:flex; gap:1rem; color:var(--muted)}

    @media (max-width: 980px){:root{ --sidebar-w: 320px; }}
    @media (max-width: 820px){
      .sidebar{position:fixed; inset:0 auto 0 0; transform:translateX(-100%); transition:transform .2s ease; z-index:30; max-width:92vw; box-shadow:var(--shadow-md)}
      .sidebar.open{transform:none}
      .menu-btn{display:inline-block}
      .backdrop{content:""; position:fixed; inset:0; background:rgba(0,0,0,.35); backdrop-filter:blur(1px); display:none; z-index:25}
      .backdrop.show{display:block}
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="main">
      <aside class="sidebar" id="sidebar" aria-label="Community activity">
        <div class="sb-top">
          <div class="search" role="search">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M10 4a6 6 0 1 1 0 12A6 6 0 0 1 10 4m0-2a8 8 0 1 0 4.9 14.3l4.4 4.4 1.4-1.4-4.4-4.4A8 8 0 0 0 10 2"/></svg>
            <input type="search" placeholder="Search people & updates" aria-label="Search" />
          </div>
        </div>
        <div class="list" id="activityList" role="list" aria-live="polite"></div>
      </aside>

      <div class="backdrop" id="backdrop" aria-hidden="true"></div>

      <section class="chat" aria-label="KenFolios chat">
        <header class="c-head">
          <button class="menu-btn" id="menuBtn" aria-controls="sidebar" aria-expanded="false">Menu</button>
          <div class="avatar" aria-hidden="true" style="width:36px;height:36px;border-radius:50%;overflow:hidden">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KF">
              <circle cx="50" cy="50" r="48" fill="white"/>
              <text x="50" y="60" text-anchor="middle" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-weight="900" font-size="48" fill="var(--ken-red)">KF</text>
            </svg>
          </div>
          <div class="c-title">
            <div class="name">KenFolios</div>
            <div class="sub">23,000 members</div>
          </div>
        </header>

        <div class="c-body" id="chatBody">
          <div class="row left">
            <div class="bubble kf"><strong>Welcome!</strong> This is the KenFolios community space. Announcements and member joins appear here.</div>
          </div>
          <div class="row left">
            <div class="bubble kf">Tip: Use the search on the left to find people or updates. On mobile, tap <em>Menu</em>.</div>
          </div>
          <div class="row right">
            <div class="bubble">Excited to be here ðŸŽ‰</div>
          </div>
        </div>

        <form class="c-input" id="chatForm">
          <label class="visually-hidden" for="message">Message</label>
          <div class="field">
            <input id="message" name="message" placeholder="Write a messageâ€¦" autocomplete="off" />
          </div>
          <button class="send" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="foot-wrap">
        <div style="color:var(--muted);">KenFolios Media Private Limited</div>
        <nav class="foot-links" aria-label="Footer">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#terms">Terms</a>
          <a href="#privacy">Privacy</a>
        </nav>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const names = ['Aarav Mehta','Isha Kapoor','Rohan Gupta','Neha Sharma','Kabir Iyer','Maya Rao','Arjun Patel','Zoya Khan','Vikram Das','Ananya Joshi','Devika Nair','Kunal Sethi','Priya Bansal','Ritvik Malhotra','Tanya Singh'];
      const list = document.getElementById('activityList');
      const makeAvatar = (initials) => `<div class=\"avatar\" style=\"background:#fff;border:1px solid var(--ui)\"><svg viewBox=\"0 0 100 100\" xmlns=\"http://www.w3.org/2000/svg\"><defs><linearGradient id=\"g\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop offset=\"0%\" stop-color=\"${getComputedStyle(document.documentElement).getPropertyValue('--ken-red').trim()}\"/><stop offset=\"100%\" stop-color=\"${getComputedStyle(document.documentElement).getPropertyValue('--ken-red-2').trim()}\"/></linearGradient></defs><circle cx=\"50\" cy=\"50\" r=\"48\" fill=\"url(#g)\"/><text x=\"50\" y=\"60\" text-anchor=\"middle\" font-family=\"Helvetica Neue, Helvetica, Arial, sans-serif\" font-weight=\"900\" font-size=\"42\" fill=\"#fff\">${initials}</text></svg></div>`;
      list.innerHTML = names.map(n => `<div class=\"item\" role=\"listitem\">${makeAvatar(n.split(' ').map(p=>p[0]).slice(0,2).join('').toUpperCase())}<div class=\"meta\"><div class=\"name\">${n}</div><div class=\"note\">${n.split(' ')[0]} joined KenFolios</div></div></div>`).join('');
    })();

    (function(){
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const backdrop = document.getElementById('backdrop');
      if(!menuBtn || !sidebar) return;
      const toggle = (open) => {
        sidebar.classList.toggle('open', open);
        backdrop.classList.toggle('show', open);
        menuBtn.setAttribute('aria-expanded', String(open));
      };
      menuBtn.addEventListener('click', () => toggle(!sidebar.classList.contains('open')));
      backdrop.addEventListener('click', () => toggle(false));
    })();

    (function(){
      const form = document.getElementById('chatForm');
      const body = document.getElementById('chatBody');
      const input = document.getElementById('message');
      if(!form) return;
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const text = input.value.trim();
        if(!text) return;
        const row = document.createElement('div');
        row.className = 'row right';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        row.appendChild(bubble);
        body.appendChild(row);
        input.value = '';
        body.scrollTop = body.scrollHeight;
      });
    })();
  </script>
</body>
</html>
