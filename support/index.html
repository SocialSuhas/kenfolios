<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KenFolios Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f8fafc;
      margin: 0;
      padding: 24px;
      color: #0f172a;
    }

    .card {
      max-width: 560px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(15,23,42,.05);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    p.sub {
      margin: 0 0 20px;
      color: #64748b;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin: 14px 0 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5f5;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: #E11D2E;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #ecfdf5;
      border: 1px solid #86efac;
      color: #065f46;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #7f1d1d;
    }

    .support-id {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Support</h1>
    <p class="sub">
      Submit your query and our team will get back to you shortly.
    </p>

    <form id="supportForm">
      <label>Full name *</label>
      <input name="name" required>

      <label>Email *</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input name="phone">

      <label>Query related to *</label>
      <select name="category" required>
        <option value="">Select</option>
        <option>Webzine (Story section)</option>
        <option>KenFolios Business Community</option>
        <option>Other</option>
      </select>

      <label>Your message *</label>
      <textarea name="message" required></textarea>

      <button type="submit">Submit support request</button>
    </form>

    <div id="result" class="result"></div>
  </div>

<script>
  const form = document.getElementById("supportForm");
  const result = document.getElementById("result");
  const button = form.querySelector("button");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    result.style.display = "none";
    button.disabled = true;

    const payload = Object.fromEntries(new FormData(form).entries());

    try {
      const res = await fetch("/api/support/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.error || "Something went wrong");
      }

      result.className = "result success";
      result.innerHTML = `
        <strong>Request received</strong><br><br>
        Your support ID is:
        <div class="support-id">${data.support_id}</div>
        <br>
        Please keep this for reference.
      `;
      result.style.display = "block";
      form.reset();

    } catch (err) {
      result.className = "result error";
      result.textContent = err.message;
      result.style.display = "block";
    } finally {
      button.disabled = false;
    }
  });
</script>
</body>
</html>
